
<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DualPay Calculator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-sea': '#0B3D91',
                        'bg-purple-light': '#9D50BB',
                        'bg-purple-dark': '#6E48AA',
                        'input-blue': '#E3F2FD',
                    },
                    fontFamily: {
                        'comfortaa': ['Comfortaa', 'cursive'],
                        'montserrat': ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background: linear-gradient(135deg, #9D50BB, #6E48AA);
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
        }

        /* Динамичен фон */
        #bg-animation {
            position: absolute;
            inset: 0;
            z-index: -1;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            opacity: 0.25;
            pointer-events: none;
        }

        .symbol {
            font-family: 'Comfortaa', cursive;
            font-weight: bold;
            font-size: 2.5rem;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(10px, -20px) rotate(15deg); }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div id="bg-animation"></div>

    <div class="glass-panel w-[90%] max-w-[400px] rounded-[2.5rem] flex flex-col relative overflow-hidden">
        
        <div class="bg-deep-sea p-4 flex flex-col items-center">
            <button id="installBtn" class="bg-white text-deep-sea font-comfortaa font-bold px-8 py-2 rounded-full shadow-lg hover:scale-105 active:scale-95 transition-all text-sm">
                ИНСТАЛИРАЙ
            </button>
            <p id="iosNote" class="hidden text-[10px] text-white/80 mt-2 text-center font-comfortaa">
                За iPhone: Натисни <span class="underline">Споделяне</span> и после <span class="underline">Добавяне към начален екран</span>
            </p>
        </div>

        <header class="pt-6 pb-2 flex flex-col items-center">
            <div class="bg-deep-sea text-white px-4 py-3 rounded-2xl flex items-center justify-center text-xl font-comfortaa shadow-md mb-2">
                € ⇄ лв
            </div>
            <h1 class="font-comfortaa text-deep-sea text-lg font-bold">DualPay Calculator</h1>
        </header>

        <main class="px-6 py-4 space-y-4">
            <div>
                <label class="text-[10px] font-bold text-gray-500 uppercase ml-2">Сума за плащане</label>
                <div class="flex mt-1 rounded-2xl overflow-hidden border-2 border-deep-sea/10">
                    <input type="number" id="total" inputmode="decimal" placeholder="0.00" class="w-2/3 p-4 bg-input-blue text-2xl font-bold text-deep-sea outline-none">
                    <button id="currToggle" class="w-1/3 bg-deep-sea text-white font-comfortaa font-bold text-sm">BGN</button>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Платено в лв</label>
                    <input type="number" id="paidBgn" inputmode="decimal" placeholder="0.00" class="w-full p-3 bg-white rounded-xl font-bold border border-gray-100 outline-none focus:border-deep-sea">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Платено в €</label>
                    <input type="number" id="paidEur" inputmode="decimal" placeholder="0.00" class="w-full p-3 bg-white rounded-xl font-bold border border-gray-100 outline-none focus:border-deep-sea">
                </div>
            </div>

            <div id="resultBox" class="hidden opacity-0 translate-y-4 transition-all duration-500">
                <div class="flex justify-between items-center mb-2">
                    <span class="font-comfortaa font-bold text-deep-sea">Ресто</span>
                    <div class="bg-gray-200 p-1 rounded-lg flex text-[10px] font-bold">
                        <button id="resBgn" class="px-3 py-1 rounded-md bg-white shadow text-deep-sea">BGN</button>
                        <button id="resEur" class="px-3 py-1 rounded-md text-gray-500">EUR</button>
                    </div>
                </div>
                <div class="text-center bg-white/60 p-5 rounded-[2rem] border border-white shadow-sm">
                    <div id="mainRes" class="text-4xl font-bold text-deep-sea">0.00 лв</div>
                    <div id="secRes" class="text-xs text-gray-500 font-medium mt-1">(= 0.00 €)</div>
                </div>
            </div>

            <div id="errorBox" class="hidden bg-red-100 text-red-700 p-3 rounded-xl text-xs font-bold text-center animate-bounce">
                Недостатъчна сума! Остават: <span id="errorAmt"></span>
            </div>
        </main>

        <footer class="mt-auto py-4 bg-white/20 border-t border-white/30 text-center">
            <p class="text-[11px] font-bold text-deep-sea">Курс: 1 EUR = 1.95583 BGN</p>
            <p class="text-[9px] text-gray-500 uppercase mt-1">© Никол Пункова</p>
        </footer>
    </div>

    <script>
        const RATE = 1.95583;
        let state = { totalCurr: 'BGN', resCurr: 'BGN', deferredPrompt: null };

        // --- PWA & INSTALL ---
        function initPWA() {
            // Създаване на Manifest
            const manifest = {
                name: "DualPay Change",
                short_name: "DualPay",
                start_url: ".",
                display: "standalone",
                background_color: "#9D50BB",
                theme_color: "#0B3D91",
                icons: [{ src: "https://cdn-icons-png.flaticon.com/512/2454/2454282.png", sizes: "512x512", type: "image/png" }]
            };
            const blob = new Blob([JSON.stringify(manifest)], {type: 'application/manifest+json'});
            const link = document.createElement('link'); link.rel = 'manifest'; link.href = URL.createObjectURL(blob);
            document.head.appendChild(link);

            // Регистрация на Service Worker
            if ('serviceWorker' in navigator) {
                const sw = `self.addEventListener('fetch', (e) => {});`;
                const swBlob = new Blob([sw], {type: 'application/javascript'});
                navigator.serviceWorker.register(URL.createObjectURL(swBlob));
            }

            // Логика за бутона "Инсталирай"
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                state.deferredPrompt = e;
            });

            document.getElementById('installBtn').onclick = async () => {
                if (state.deferredPrompt) {
                    state.deferredPrompt.prompt();
                    const { outcome } = await state.deferredPrompt.userChoice;
                    if (outcome === 'accepted') state.deferredPrompt = null;
                } else {
                    // Ако не е в HTTPS или е iOS
                    document.getElementById('iosNote').classList.remove('hidden');
                    alert("За да инсталирате:\n1. Отворете сайта в браузъра на телефона.\n2. Ако сте с Android, потърсете 'Инсталиране' в менюто.\n3. Ако сте с iPhone, използвайте бутона 'Споделяне'.");
                }
            };
        }

        // --- КАРТИНКИ ВЪВ ФОНА ---
        const bg = document.getElementById('bg-animation');
        for (let i = 0; i < 24; i++) {
            const s = document.createElement('div');
            s.className = 'symbol';
            s.innerText = i % 2 === 0 ? '€' : 'лв';
            s.style.animationDelay = (Math.random() * 5) + 's';
            bg.appendChild(s);
        }

        // --- КАЛКУЛАТОР ---
        const ui = {
            total: document.getElementById('total'),
            paidBgn: document.getElementById('paidBgn'),
            paidEur: document.getElementById('paidEur'),
            currToggle: document.getElementById('currToggle'),
            resultBox: document.getElementById('resultBox'),
            errorBox: document.getElementById('errorBox'),
            mainRes: document.getElementById('mainRes'),
            secRes: document.getElementById('secRes')
        };

        function calculate() {
            const t = parseFloat(ui.total.value) || 0;
            const b = parseFloat(ui.paidBgn.value) || 0;
            const e = parseFloat(ui.paidEur.value) || 0;

            if (t <= 0) {
                ui.resultBox.classList.add('hidden', 'opacity-0');
                ui.errorBox.classList.add('hidden');
                return;
            }

            const tInBgn = state.totalCurr === 'BGN' ? t : t * RATE;
            const paidInBgn = b + (e * RATE);
            const diff = paidInBgn - tInBgn;

            if (diff < -0.01) {
                ui.errorBox.classList.remove('hidden');
                ui.resultBox.classList.add('hidden', 'opacity-0');
                document.getElementById('errorAmt').innerText = state.totalCurr === 'BGN' ? (Math.abs(diff)).toFixed(2) + ' лв' : (Math.abs(diff)/RATE).toFixed(2) + ' €';
            } else {
                ui.errorBox.classList.add('hidden');
                ui.resultBox.classList.remove('hidden');
                setTimeout(() => ui.resultBox.classList.remove('opacity-0', 'translate-y-4'), 10);
                
                const resBgn = diff;
                const resEur = diff / RATE;

                if (state.resCurr === 'BGN') {
                    ui.mainRes.innerText = resBgn.toFixed(2) + ' лв';
                    ui.secRes.innerText = '(= ' + resEur.toFixed(2) + ' €)';
                } else {
                    ui.mainRes.innerText = resEur.toFixed(2) + ' €';
                    ui.secRes.innerText = '(= ' + resBgn.toFixed(2) + ' лв)';
                }
            }
        }

        ui.currToggle.onclick = () => {
            state.totalCurr = state.totalCurr === 'BGN' ? 'EUR' : 'BGN';
            ui.currToggle.innerText = state.totalCurr;
            calculate();
        };

        document.getElementById('resBgn').onclick = () => { state.resCurr = 'BGN'; updateResUI(); calculate(); };
        document.getElementById('resEur').onclick = () => { state.resCurr = 'EUR'; updateResUI(); calculate(); };

        function updateResUI() {
            const b = document.getElementById('resBgn'), e = document.getElementById('resEur');
            b.className = state.resCurr === 'BGN' ? "px-3 py-1 rounded-md bg-white shadow text-deep-sea" : "px-3 py-1 rounded-md text-gray-500";
            e.className = state.resCurr === 'EUR' ? "px-3 py-1 rounded-md bg-white shadow text-deep-sea" : "px-3 py-1 rounded-md text-gray-500";
        }

        [ui.total, ui.paidBgn, ui.paidEur].forEach(el => el.oninput = calculate);

        window.onload = initPWA;
    </script>
</body>
</html>
