<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DualPay Calculator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-sea': '#0B3D91',
                        'bg-purple': '#9D50BB',
                        'input-blue': '#E3F2FD',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background: linear-gradient(135deg, #9D50BB, #6E48AA);
            height: 100vh; margin: 0; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Montserrat', sans-serif;
        }

        #bg-grid {
            position: absolute; inset: 0; z-index: -1;
            display: grid; grid-template-columns: repeat(6, 1fr);
            opacity: 0.25; pointer-events: none;
        }

        .symbol {
            font-family: 'Comfortaa', cursive; font-weight: bold; font-size: 2.2rem; color: white;
            display: flex; align-items: center; justify-content: center;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        /* Тънък ефект за бутона */
        .btn-install {
            background: #0B3D91;
            color: white;
            padding: 4px 12px;
            border-radius: 8px;
            font-family: 'Comfortaa', cursive;
            font-size: 10px;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        .btn-install:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <div id="bg-grid"></div>

    <div class="glass-card w-[92%] max-w-[380px] rounded-[2.5rem] flex flex-col relative overflow-hidden">
        
        <header class="pt-8 pb-4 text-center">
            <div class="inline-block bg-deep-sea text-white p-3 rounded-2xl shadow-md mb-2">
                <span class="font-comfortaa text-xl font-bold">€ ⇄ лв</span>
            </div>
            <h1 class="font-comfortaa text-deep-sea text-lg font-bold">DualPay Calculator</h1>
        </header>

        <main class="px-6 pb-4 space-y-4">
            
            <div class="space-y-1">
                <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">Сума за плащане</label>
                <div class="flex rounded-xl overflow-hidden border-2 border-deep-sea/5">
                    <input type="number" id="inputSum" inputmode="decimal" placeholder="0.00" 
                        class="w-2/3 p-4 bg-input-blue text-2xl font-bold text-deep-sea outline-none">
                    <button id="toggleCurrency" class="w-1/3 bg-deep-sea text-white font-comfortaa font-bold text-xs uppercase">BGN</button>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Платено в лв</label>
                    <input type="number" id="paidBGN" inputmode="decimal" placeholder="0.00" 
                        class="w-full p-3.5 bg-white border border-gray-100 rounded-xl font-bold text-gray-700 outline-none focus:border-deep-sea shadow-sm">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Платено в €</label>
                    <input type="number" id="paidEUR" inputmode="decimal" placeholder="0.00" 
                        class="w-full p-3.5 bg-white border border-gray-100 rounded-xl font-bold text-gray-700 outline-none focus:border-deep-sea shadow-sm">
                </div>
            </div>

            <div id="resultBox" class="hidden space-y-2 pt-2 transition-all">
                <div class="flex justify-between items-center">
                    <span class="font-comfortaa font-bold text-deep-sea text-xs">Ресто</span>
                    <div class="bg-gray-200/50 p-1 rounded-lg flex text-[9px] font-bold">
                        <button id="resBGN" class="px-3 py-1 rounded-md bg-white shadow text-deep-sea">BGN</button>
                        <button id="resEUR" class="px-3 py-1 rounded-md text-gray-500 ml-1">EUR</button>
                    </div>
                </div>
                <div class="text-center bg-white/40 p-4 rounded-3xl border border-white">
                    <div id="mainChange" class="text-3xl font-bold text-deep-sea">0.00 лв</div>
                    <div id="secChange" class="text-[10px] text-gray-500 font-medium mt-1">(= 0.00 €)</div>
                </div>
            </div>

            <div id="errorBox" class="hidden bg-red-50 border-l-4 border-red-500 p-3 rounded text-red-700 text-[10px] font-bold">
                Остават: <span id="errorAmt"></span>
            </div>

        </main>

        <footer class="mt-auto p-5 bg-white/30 border-t border-white/20 flex justify-between items-center">
            <div class="text-left">
                <p class="text-[10px] font-bold text-deep-sea">1 EUR = 1.95583 BGN</p>
                <p class="text-[9px] text-gray-500 font-comfortaa uppercase tracking-tighter">© Никол Пункова</p>
            </div>
            
            <button id="installBtn" class="btn-install">
                Инсталирай
            </button>
        </footer>
    </div>

    <script>
        const RATE = 1.95583;
        let state = { inCurr: 'BGN', outCurr: 'BGN', deferredPrompt: null };

        // --- PWA LOGIC ---
        function initPWA() {
            const manifest = {
                name: "DualPay Change",
                short_name: "DualPay",
                start_url: ".",
                display: "standalone",
                background_color: "#9D50BB",
                theme_color: "#0B3D91",
                icons: [{ src: "https://cdn-icons-png.flaticon.com/512/2454/2454282.png", sizes: "512x512", type: "image/png" }]
            };
            const blob = new Blob([JSON.stringify(manifest)], {type: 'application/manifest+json'});
            const link = document.createElement('link'); link.rel = 'manifest'; link.href = URL.createObjectURL(blob);
            document.head.appendChild(link);

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register(URL.createObjectURL(new Blob(["self.addEventListener('fetch', (e) => {});"], {type: 'application/javascript'})));
            }

            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                state.deferredPrompt = e;
            });

            document.getElementById('installBtn').onclick = async () => {
                if (state.deferredPrompt) {
                    state.deferredPrompt.prompt();
                    await state.deferredPrompt.userChoice;
                    state.deferredPrompt = null;
                } else {
                    const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
                    alert(isIOS ? 
                        "За iPhone: Натисни 'Споделяне' и 'Add to Home Screen'." : 
                        "За Android: Натисни трите точки в браузъра и избери 'Инсталиране'.");
                }
            };
        }

        // --- CALC LOGIC ---
        const ui = {
            total: document.getElementById('inputSum'),
            pBgn: document.getElementById('paidBGN'),
            pEur: document.getElementById('paidEUR'),
            res: document.getElementById('resultBox'),
            err: document.getElementById('errorBox'),
            main: document.getElementById('mainChange'),
            sec: document.getElementById('secChange')
        };

        function calc() {
            const sum = parseFloat(ui.total.value) || 0;
            const bgn = parseFloat(ui.pBgn.value) || 0;
            const eur = parseFloat(ui.pEur.value) || 0;

            if (sum <= 0) { ui.res.style.display = 'none'; ui.err.style.display = 'none'; return; }

            const targetBgn = state.inCurr === 'BGN' ? sum : sum * RATE;
            const paidBgn = bgn + (eur * RATE);
            const diff = paidBgn - targetBgn;

            if (diff < -0.01) {
                ui.err.style.display = 'block'; ui.res.style.display = 'none';
                document.getElementById('errorAmt').innerText = state.inCurr === 'BGN' ? Math.abs(diff).toFixed(2) + ' лв' : (Math.abs(diff)/RATE).toFixed(2) + ' €';
            } else {
                ui.err.style.display = 'none'; ui.res.style.display = 'block';
                const rbgn = diff, reur = diff / RATE;
                if(state.outCurr === 'BGN') {
                    ui.main.innerText = rbgn.toFixed(2) + ' лв';
                    ui.sec.innerText = '(= ' + reur.toFixed(2) + ' €)';
                } else {
                    ui.main.innerText = reur.toFixed(2) + ' €';
                    ui.sec.innerText = '(= ' + rbgn.toFixed(2) + ' лв)';
                }
            }
        }

        document.getElementById('toggleCurrency').onclick = function() {
            state.inCurr = state.inCurr === 'BGN' ? 'EUR' : 'BGN';
            this.innerText = state.inCurr; calc();
        };

        document.getElementById('resBGN').onclick = () => { state.outCurr = 'BGN'; updateUI(); calc(); };
        document.getElementById('resEUR').onclick = () => { state.outCurr = 'EUR'; updateUI(); calc(); };

        function updateUI() {
            const b = document.getElementById('resBGN'), e = document.getElementById('resEUR');
            b.className = state.outCurr === 'BGN' ? "px-3 py-1 rounded-md bg-white shadow text-deep-sea" : "px-3 py-1 rounded-md text-gray-500 ml-1";
            e.className = state.outCurr === 'EUR' ? "px-3 py-1 rounded-md bg-white shadow text-deep-sea" : "px-3 py-1 rounded-md text-gray-500 ml-1";
        }

        [ui.total, ui.pBgn, ui.pEur].forEach(el => el.oninput = calc);

        window.onload = () => {
            initPWA();
            const grid = document.getElementById('bg-grid');
            for (let i = 0; i < 20; i++) {
                const s = document.createElement('div');
                s.className = 'symbol'; s.innerText = i % 2 === 0 ? '€' : 'лв';
                s.style.animationDelay = (Math.random() * 5) + 's';
                grid.appendChild(s);
            }
        };
    </script>
</body>
</html>
