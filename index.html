<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DualPay Calculator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-sea': '#0B3D91',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background: linear-gradient(135deg, #9D50BB, #4A00E0);
            height: 100vh; margin: 0; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Montserrat', sans-serif;
        }

        #bg-grid {
            position: absolute; inset: 0; z-index: -1;
            display: grid; grid-template-columns: repeat(6, 1fr);
            opacity: 0.2; pointer-events: none;
        }

        .app-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 3rem;
            padding-bottom: 20px;
            width: 380px;
            z-index: 5;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        /* ИМЕТО - ОЩЕ ПО-НАЛЯВО */
        .footer-name {
            position: absolute;
            bottom: 10%; 
            left: 5%; /* Процентно отместване за повече пространство */
            color: white;
            font-family: 'Comfortaa';
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            white-space: nowrap;
        }

        /* БУТОНЪТ - ОЩЕ ПО-НАДЯСНО */
        #installBtn {
            position: absolute;
            bottom: 10%;
            right: 5%; /* Процентно отместване за повече пространство */
            background: #0B3D91;
            color: white;
            padding: 12px 24px;
            border-radius: 15px;
            font-family: 'Comfortaa', cursive;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            cursor: pointer;
        }

        @media (max-width: 800px) {
            .footer-name { left: 10px; bottom: 20px; }
            #installBtn { right: 10px; bottom: 20px; }
            .glass-card { width: 90vw; }
        }
    </style>
</head>
<body>
    <div id="bg-grid"></div>

    <div class="app-wrapper">
        <div class="footer-name">© Никол Пункова</div>

        <div class="glass-card text-center">
            <header class="pt-10 pb-4">
                <div class="inline-block bg-deep-sea text-white p-4 rounded-3xl mb-3">
                    <span class="font-comfortaa text-2xl font-bold">€ ⇄ лв</span>
                </div>
                <h1 class="font-comfortaa text-deep-sea text-xl font-bold">DualPay Calculator</h1>
            </header>

            <main class="px-8 pb-4 space-y-6">
                <div class="flex rounded-2xl overflow-hidden border-2 border-deep-sea/10">
                    <input type="number" id="inputSum" placeholder="0.00" class="w-2/3 p-4 bg-blue-50/50 text-2xl font-bold outline-none">
                    <button id="toggleInput" class="w-1/3 bg-deep-sea text-white font-bold">BGN</button>
                </div>
                </main>
        </div>

        <button id="installBtn">Инсталирай</button>
    </div>
</body>
</html>
