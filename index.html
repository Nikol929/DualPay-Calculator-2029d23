<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DualPay Calculator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'deep-sea': '#0B3D91' }
                }
            }
        }
    </script>

    <style>
        body {
            background: linear-gradient(135deg, #9D50BB, #4A00E0);
            height: 100vh; margin: 0; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Montserrat', sans-serif;
        }

        .app-container {
            position: relative;
            padding-bottom: 60px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 2.5rem;
            width: 360px;
            padding: 2rem 0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 5;
        }

        .footer-name {
            position: absolute;
            bottom: 15px;
            left: 0;
            color: white;
            font-family: 'Comfortaa';
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        #installBtn {
            position: absolute;
            bottom: 10px;
            right: 0;
            background: white;
            color: #0B3D91;
            padding: 8px 16px;
            border-radius: 12px;
            font-family: 'Comfortaa';
            font-weight: bold;
            font-size: 12px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .toggle-btn-active {
            background: #0B3D91 !important;
            color: white !important;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="glass-card">
            <header class="text-center mb-6">
                <div class="inline-block bg-deep-sea text-white p-3 rounded-2xl mb-2">
                    <span class="font-comfortaa text-xl">€ ⇄ лв</span>
                </div>
                <h1 class="font-comfortaa text-deep-sea text-lg font-bold">DualPay Calculator</h1>
            </header>

            <main class="px-6 space-y-5">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest block mb-1 ml-1">Сума за плащане</label>
                    <div class="flex rounded-xl overflow-hidden border border-gray-200">
                        <input type="number" id="inputSum" placeholder="0.00" class="w-2/3 p-3 bg-gray-50 text-xl font-bold outline-none">
                        <button id="toggleInput" class="w-1/3 bg-deep-sea text-white font-bold transition-colors">BGN</button>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest block mb-1 ml-1">Платено в лв</label>
                        <input type="number" id="paidBGN" placeholder="0.00" class="w-full p-3 bg-white border border-gray-100 rounded-xl font-bold outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest block mb-1 ml-1">Платено в €</label>
                        <input type="number" id="paidEUR" placeholder="0.00" class="w-full p-3 bg-white border border-gray-100 rounded-xl font-bold outline-none">
                    </div>
                </div>

                <div id="resultArea" class="hidden pt-2">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-sm font-bold text-deep-sea">Ресто в:</span>
                        <div class="bg-gray-100 p-1 rounded-lg flex text-[10px] font-bold">
                            <button id="resBGN" class="px-4 py-1 rounded-md toggle-btn-active">BGN</button>
                            <button id="resEUR" class="px-4 py-1 rounded-md text-gray-500 ml-1">EUR</button>
                        </div>
                    </div>
                    <div class="bg-blue-50/50 p-4 rounded-2xl text-center border border-blue-100">
                        <div id="displayMain" class="text-3xl font-bold text-deep-sea">0.00 лв</div>
                        <div id="displaySec" class="text-xs text-gray-400 mt-1">(= 0.00 €)</div>
                    </div>
                </div>

                <div id="errorArea" class="hidden bg-red-50 text-red-500 p-3 rounded-xl text-center font-bold text-xs">
                    Сумата не достига!
                </div>
            </main>
        </div>

        <div class="footer-name">© Никол Пункова</div>
        <button id="installBtn">Инсталирай</button>
    </div>

    <script>
        const RATE = 1.95583;
        let state = { inCurr: 'BGN', outCurr: 'BGN', deferredPrompt: null };

        const ui = {
            sum: document.getElementById('inputSum'),
            bgn: document.getElementById('paidBGN'),
            eur: document.getElementById('paidEUR'),
            resArea: document.getElementById('resultArea'),
            errArea: document.getElementById('errorArea'),
            main: document.getElementById('displayMain'),
            sec: document.getElementById('displaySec'),
            toggleIn: document.getElementById('toggleInput')
        };

        function calculate() {
            const total = parseFloat(ui.sum.value) || 0;
            const pBgn = parseFloat(ui.bgn.value) || 0;
            const pEur = parseFloat(ui.eur.value) || 0;

            if (total <= 0) {
                ui.resArea.classList.add('hidden');
                ui.errArea.classList.add('hidden');
                return;
            }

            // Изчисляваме общата сума в Лева за сравнение
            const targetBgn = state.inCurr === 'BGN' ? total : total * RATE;
            const givenBgn = pBgn + (pEur * RATE);
            const diffBgn = givenBgn - targetBgn;

            if (diffBgn < -0.01) {
                ui.errArea.classList.remove('hidden');
                ui.resArea.classList.add('hidden');
            } else {
                ui.errArea.classList.add('hidden');
                ui.resArea.classList.remove('hidden');
                const diffEur = diffBgn / RATE;
                
                if (state.outCurr === 'BGN') {
                    ui.main.innerText = diffBgn.toFixed(2) + ' лв';
                    ui.sec.innerText = '(= ' + diffEur.toFixed(2) + ' €)';
                } else {
                    ui.main.innerText = diffEur.toFixed(2) + ' €';
                    ui.sec.innerText = '(= ' + diffBgn.toFixed(2) + ' лв)';
                }
            }
        }

        // Превключване на валутата на входната сума
        ui.toggleIn.onclick = () => {
            state.inCurr = state.inCurr === 'BGN' ? 'EUR' : 'BGN';
            ui.toggleIn.innerText = state.inCurr;
            calculate();
        };

        document.getElementById('resBGN').onclick = function() {
            state.outCurr = 'BGN';
            this.classList.add('toggle-btn-active');
            document.getElementById('resEUR').classList.remove('toggle-btn-active');
            calculate();
        };

        document.getElementById('resEUR').onclick = function() {
            state.outCurr = 'EUR';
            this.classList.add('toggle-btn-active');
            document.getElementById('resBGN').classList.remove('toggle-btn-active');
            calculate();
        };

        [ui.sum, ui.bgn, ui.eur].forEach(el => el.oninput = calculate);

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            state.deferredPrompt = e;
        });

        document.getElementById('installBtn').onclick = async () => {
            if (state.deferredPrompt) {
                state.deferredPrompt.prompt();
                state.deferredPrompt = null;
            } else {
                alert("Използвайте менюто на браузъра 'Add to Home Screen'.");
            }
        };
    </script>
</body>
</html>
