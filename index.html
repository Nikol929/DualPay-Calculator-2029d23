<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DualPay Calculator</title>

    <meta name="theme-color" content="#4A00E0">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/144/money-bag.png">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/144/money-bag.png">
    <link rel="manifest" href='data:application/json,{"name":"DualPay Calculator","short_name":"DualPay","start_url":".","display":"standalone","background_color":"#4A00E0","theme_color":"#4A00E0","icons":[{"src":"https://img.icons8.com/fluency/144/money-bag.png","sizes":"144x144","type":"image/png"}]}'>

    <style>
        :root {
            --primary: #4A00E0;
            --secondary: #8E2DE2;
            --bg: #f0f2f5;
            --card: #ffffff;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text);
        }

        .container {
            background: var(--card);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h2 { color: var(--primary); margin-bottom: 1.5rem; }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus { border-color: var(--primary); outline: none; }

        button {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s, background 0.3s;
        }

        button:active { transform: scale(0.98); }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid var(--primary);
            display: none;
        }

        .total-amount {
            font-size: 1.5rem;
            color: #27ae60;
            font-weight: bold;
        }

        .details { font-size: 0.85rem; color: #666; margin-top: 10px; text-align: left; line-height: 1.5; }
        hr { border: 0; border-top: 1px solid #eee; margin: 10px 0; }
    </style>
</head>
<body>

<div class="container">
    <h2>DualPay Calc</h2>
    
    <div class="input-group">
        <label>Ставка на час (Чисто)</label>
        <input type="number" id="rate" placeholder="напр. 10.50" step="0.1">
    </div>

    <div class="input-group">
        <label>Дневни часове</label>
        <input type="number" id="dayHours" value="0">
    </div>

    <div class="input-group">
        <label>Нощни часове (1.183)</label>
        <input type="number" id="nightHours" value="0">
    </div>

    <div class="input-group">
        <label>Празнични часове (x2.0)</label>
        <input type="number" id="holidayHours" value="0">
    </div>

    <button onclick="calculate()">ИЗЧИСЛИ</button>

    <div id="result" class="result-box">
        <div>За плащане (Нето):</div>
        <div class="total-amount" id="totalValue">0.00 лв.</div>
        <div class="details" id="detailBreakdown"></div>
    </div>
</div>

<script>
    // Регистрация на Service Worker за PWA инсталиране
    if ('serviceWorker' in navigator) {
        const sw = 'data:application/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdmZXRjaCcsIGU9Pnt9KTs=';
        navigator.serviceWorker.register(sw);
    }

    function calculate() {
        const rate = parseFloat(document.getElementById('rate').value) || 0;
        const dayH = parseFloat(document.getElementById('dayHours').value) || 0;
        const nightH = parseFloat(document.getElementById('nightHours').value) || 0;
        const holidayH = parseFloat(document.getElementById('holidayHours').value) || 0;

        if (rate <= 0) {
            alert("Моля, въведи ставка!");
            return;
        }

        const dayTotal = dayH * rate;
        const nightTotal = nightH * rate * 1.183;
        const holidayTotal = holidayH * rate * 2.0;
        const totalNet = dayTotal + nightTotal + holidayTotal;
        
        // Бруто изчисление
        const totalBruto = totalNet / 0.776;

        document.getElementById('totalValue').innerText = totalNet.toFixed(2) + " лв.";
        document.getElementById('detailBreakdown').innerHTML = 
            `<b>Мръсна заплата (Бруто):</b> ~${totalBruto.toFixed(2)} лв.<br>` +
            `<hr>` +
            `Дневни: ${dayTotal.toFixed(2)} лв.<br>` +
            `Нощни бонус: ${nightTotal.toFixed(2)} лв.<br>` +
            `Празнични: ${holidayTotal.toFixed(2)} лв.`;
        
        document.getElementById('result').style.display = 'block';
    }
</script>

</body>
</html>
