<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DualPay Calculator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-sea': '#0B3D91',
                        'bg-purple': '#9D50BB',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background: linear-gradient(135deg, #9D50BB, #4A00E0);
            height: 100vh; margin: 0; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Montserrat', sans-serif;
        }

        #bg-grid {
            position: absolute; inset: 0; z-index: -1;
            display: grid; grid-template-columns: repeat(6, 1fr);
            opacity: 0.15; pointer-events: none;
        }
        .symbol {
            font-family: 'Comfortaa', cursive; font-size: 2.2rem; color: white;
            display: flex; align-items: center; justify-content: center;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .app-container {
            position: relative;
            width: 92%;
            max-width: 380px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
            border-radius: 3rem;
            overflow: hidden;
            padding-bottom: 10px;
        }

        /* ЕЛЕМЕНТИ ИЗВЪН КАРТАТА */
        #installBtn {
            position: absolute;
            bottom: -65px;
            right: 0;
            background: #0B3D91;
            color: white;
            padding: 12px 24px;
            border-radius: 18px;
            font-family: 'Comfortaa', cursive;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255,255,255,0.3);
            cursor: pointer;
            z-index: 100;
        }

        .footer-name {
            position: absolute;
            bottom: -55px;
            left: 5px;
            color: white;
            font-family: 'Comfortaa';
            font-size: 15px; /* Увеличен размер */
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .toggle-active {
            background: white !important;
            color: #0B3D91 !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

    <div id="bg-grid"></div>

    <div class="app-container">
        <div class="glass-card">
            <header class="pt-8 pb-4 text-center">
                <div class="inline-block bg-deep-sea text-white p-4 rounded-3xl shadow-lg mb-2">
                    <span class="font-comfortaa text-2xl font-bold">€ ⇄ лв</span>
                </div>
                <h1 class="font-comfortaa text-deep-sea text-xl font-bold tracking-tight">DualPay Calculator</h1>
            </header>

            <main class="px-7 pb-6 space-y-4">
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">Сума за плащане</label>
                    <div class="flex rounded-2xl overflow-hidden border-2 border-deep-sea/10">
                        <input type="number" id="inputSum" inputmode="decimal" placeholder="0.00" class="w-2/3 p-4 bg-blue-50/50 text-2xl font-bold text-deep-sea outline-none">
                        <button id="toggleInputCurr" class="w-1/3 bg-deep-sea text-white font-comfortaa font-bold text-sm">BGN</button>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Платено в лв</label>
                        <input type="number" id="paidBGN" inputmode="decimal" placeholder="0.00" class="w-full p-4 bg-white rounded-2xl font-bold text-gray-700 border border-gray-100 outline-none shadow-sm focus:border-deep-sea">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Платено в €</label>
                        <input type="number" id="paidEUR" inputmode="decimal" placeholder="0.00" class="w-full p-4 bg-white rounded-2xl font-bold text-gray-700 border border-gray-100 outline-none shadow-sm focus:border-deep-sea">
                    </div>
                </div>

                <div id="resultBox" class="hidden space-y-3 pt-2">
                    <div class="flex justify-between items-center">
                        <span class="font-comfortaa font-bold text-deep-sea text-sm">Ресто</span>
                        <div class="bg-gray-200 p-1 rounded-xl flex text-[10px] font-bold">
                            <button id="resBGN" class="px-4 py-1.5 rounded-lg toggle-active transition-all">BGN</button>
                            <button id="resEUR" class="px-4 py-1.5 rounded-lg text-gray-500 ml-1 transition-all">EUR</button>
                        </div>
                    </div>
                    <div class="bg-white/70 p-5 rounded-[2.5rem] text-center border border-white shadow-inner">
                        <div id="mainRes" class="text-4xl font-bold text-deep-sea tracking-tighter">0.00 лв</div>
                        <div id="secRes" class="text-[11px] text-gray-400 font-medium mt-1">(= 0.00 €)</div>
                    </div>
                </div>

                <div id="errorBox" class="hidden bg-red-50 text-red-600 text-center font-bold text-xs p-3 rounded-xl border-l-4 border-red-500">
                    Недостатъчна сума!
                </div>
            </main>
        </div>

        <div class="footer-name">© Никол Пункова</div>
        <button id="installBtn">Инсталирай</button>
    </div>

    <script>
        const RATE = 1.95583;
        let config = { inCurr: 'BGN', outCurr: 'BGN', deferredPrompt: null };

        // --- PWA LOGIC ---
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            config.deferredPrompt = e;
        });

        document.getElementById('installBtn').onclick = async () => {
            if (config.deferredPrompt) {
                config.deferredPrompt.prompt();
                await config.deferredPrompt.userChoice;
                config.deferredPrompt = null;
            } else {
                alert("За инсталация:\n1. Натисни бутона за споделяне (Safari) или трите точки (Chrome).\n2. Избери 'Добавяне към начален екран'.");
            }
        };

        // --- CALCULATOR LOGIC ---
        const ui = {
            input: document.getElementById('inputSum'),
            pBgn: document.getElementById('paidBGN'),
            pEur: document.getElementById('paidEUR'),
            res: document.getElementById('resultBox'),
            err: document.getElementById('errorBox'),
            mainTxt: document.getElementById('mainRes'),
            secTxt: document.getElementById('secRes'),
            toggleIn: document.getElementById('toggleInputCurr')
        };

        function calculate() {
            const sum = parseFloat(ui.input.value) || 0;
            const bgn = parseFloat(ui.pBgn.value) || 0;
            const eur = parseFloat(ui.pEur.value) || 0;

            if (sum <= 0) {
                ui.res.style.display = 'none';
                ui.err.style.display = 'none';
                return;
            }

            const targetBgn = config.inCurr === 'BGN' ? sum : sum * RATE;
            const paidBgn = bgn + (eur * RATE);
            const diffBgn = paidBgn - targetBgn;

            if (diffBgn < -0.01) {
                ui.err.style.display = 'block';
                ui.res.style.display = 'none';
            } else {
                ui.err.style.display = 'none';
                ui.res.style.display = 'block';
                
                const diffEur = diffBgn / RATE;

                if (config.outCurr === 'BGN') {
                    ui.mainTxt.innerText = diffBgn.toFixed(2) + ' лв';
                    ui.secTxt.innerText = '(= ' + diffEur.toFixed(2) + ' €)';
                } else {
                    ui.mainTxt.innerText = diffEur.toFixed(2) + ' €';
                    ui.secTxt.innerText = '(= ' + diffBgn.toFixed(2) + ' лв)';
                }
            }
