<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DualPay Calculator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-sea': '#0B3D91',
                        'bg-purple': '#9D50BB',
                        'input-blue': '#E3F2FD',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background: linear-gradient(135deg, #9D50BB, #6E48AA);
            height: 100vh; margin: 0; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Montserrat', sans-serif;
        }

        #bg-grid {
            position: absolute; inset: 0; z-index: -1;
            display: grid; grid-template-columns: repeat(6, 1fr);
            opacity: 0.3; pointer-events: none;
        }

        .symbol {
            font-family: 'Comfortaa', cursive; font-weight: bold; font-size: 2.2rem; color: white;
            display: flex; align-items: center; justify-content: center;
            animation: float 7s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0,0) rotate(0deg); }
            50% { transform: translate(8px, -15px) rotate(10deg); }
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.82);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }

        .install-btn-style {
            background: #0B3D91; color: white;
            padding: 6px 14px; border-radius: 999px;
            font-size: 11px; font-weight: bold; font-family: 'Comfortaa';
            box-shadow: 0 4px 10px rgba(11, 61, 145, 0.3);
            transition: all 0.2s;
        }
        .install-btn-style:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <div id="bg-grid"></div>

    <div class="glass-container w-[92%] max-w-[380px] rounded-[2.5rem] flex flex-col relative overflow-hidden">
        
        <header class="p-5 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="bg-deep-sea text-white p-2.5 rounded-xl font-comfortaa font-bold text-sm shadow-lg">
                    € ⇄ лв
                </div>
                <h1 class="font-comfortaa text-deep-sea text-base font-bold leading-tight">DualPay<br>Calc</h1>
            </div>
            
            <button id="mainInstallBtn" class="install-btn-style">
                ИНСТАЛИРАЙ
            </button>
        </header>

        <main class="px-6 pb-6 space-y-4">
            
            <div class="space-y-1">
                <label class="text-[10px] font-bold text-gray-400 uppercase ml-1 tracking-wider">Сума за плащане</label>
                <div class="flex rounded-2xl overflow-hidden border-2 border-deep-sea/5 shadow-sm">
                    <input type="number" id="totalPrice" inputmode="decimal" placeholder="0.00" 
                        class="w-[65%] p-4 bg-input-blue text-2xl font-bold text-deep-sea outline-none">
                    <button id="toggleCurrency" class="w-[35%] bg-deep-sea text-white font-comfortaa font-bold text-xs uppercase">BGN</button>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Платено в лв</label>
                    <input type="number" id="payBGN" inputmode="decimal" placeholder="0.00" 
                        class="w-full p-3.5 bg-white border border-gray-100 rounded-xl font-bold text-gray-700 outline-none focus:border-deep-sea shadow-sm">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Платено в €</label>
                    <input type="number" id="payEUR" inputmode="decimal" placeholder="0.00" 
                        class="w-full p-3.5 bg-white border border-gray-100 rounded-xl font-bold text-gray-700 outline-none focus:border-deep-sea shadow-sm">
                </div>
            </div>

            <div id="errorMsg" class="hidden bg-red-50 border-l-4 border-red-500 p-3 rounded-lg text-red-700 text-[11px] font-bold animate-pulse">
                Сумата не достига! Остават: <span id="lackAmt">0.00</span>
            </div>

            <div id="resultDisplay" class="hidden space-y-3 pt-2">
                <div class="flex justify-between items-center">
                    <span class="font-comfortaa font-bold text-deep-sea text-sm">Ресто за връщане</span>
                    <div class="bg-gray-200/50 p-1 rounded-lg flex text-[9px] font-bold">
                        <button id="resBGN" class="px-3 py-1.5 rounded-md bg-white shadow text-deep-sea">BGN</button>
                        <button id="resEUR" class="px-3 py-1.5 rounded-md text-gray-500">EUR</button>
                    </div>
                </div>
                <div class="text-center bg-white/40 p-5 rounded-[2rem] border border-white/60 shadow-inner">
                    <div id="valMain" class="text-4xl font-bold text-deep-sea tracking-tight">0.00 лв</div>
                    <div id="valSec" class="text-[11px] text-gray-400 font-medium mt-1">(= 0.00 €)</div>
                </div>
            </div>

        </main>

        <footer class="mt-auto py-4 bg-white/30 border-t border-white/40 text-center">
            <p class="text-[10px] font-bold text-deep-sea tracking-wide">1 EUR = 1.95583 BGN</p>
            <p class="text-[8px] text-gray-400 uppercase tracking-[0.2em] mt-0.5">© Никол Пункова</p>
        </footer>
    </div>

    <script>
        const RATE = 1.95583;
        let appState = { inputCurr: 'BGN', outCurr: 'BGN', deferredPrompt: null };

        // --- PWA LOGIC ---
        function setupPWA() {
            // Manifest
            const manifest = {
                name: "DualPay Change",
                short_name: "DualPay",
                start_url: ".",
                display: "standalone",
                background_color: "#9D50BB",
                theme_color: "#0B3D91",
                icons: [{ src: "https://cdn-icons-png.flaticon.com/512/2454/2454282.png", sizes: "512x512", type: "image/png" }]
            };
            const mBlob = new Blob([JSON.stringify(manifest)], {type: 'application/manifest+json'});
            const mLink = document.createElement('link'); mLink.rel = 'manifest'; mLink.href = URL.createObjectURL(mBlob);
            document.head.appendChild(mLink);

            // Service Worker
            if ('serviceWorker' in navigator) {
                const sw = `self.addEventListener('fetch', (e) => {});`;
                const sBlob = new Blob([sw], {type: 'application/javascript'});
                navigator.serviceWorker.register(URL.createObjectURL(sBlob));
            }

            // Install Logic
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                appState.deferredPrompt = e;
                console.log("Install ready");
            });

            document.getElementById('mainInstallBtn').onclick = async () => {
                if (appState.deferredPrompt) {
                    appState.deferredPrompt.prompt();
                    const { outcome } = await appState.deferredPrompt.userChoice;
                    if (outcome === 'accepted') appState.deferredPrompt = null;
                } else {
                    // Fallback instructions
                    const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
                    if(isIOS) {
                        alert("За iPhone:\n1. Натисни бутона за Споделяне (квадратчето със стрелка).\n2. Избери 'Add to Home Screen'.");
                    } else {
                        alert("За Android/PC:\n1. Отвори менюто на браузъра (трите точки).\n2. Избери 'Инсталиране' или 'Добавяне към начален екран'.");
                    }
                }
            };
        }

        // --- CALCULATOR CORE ---
        const ui = {
            total: document.getElementById('totalPrice'),
            pBGN: document.getElementById('payBGN'),
            pEUR: document.getElementById('payEUR'),
            err: document.getElementById('errorMsg'),
            res: document.getElementById('resultDisplay'),
            mainVal: document.getElementById('valMain'),
            secVal: document.getElementById('valSec')
        };

        function runCalc() {
            const total = parseFloat(ui.total.value) || 0;
            const bgn = parseFloat(ui.pBGN.value) || 0;
            const eur = parseFloat(ui.pEUR.value) || 0;

            if (total <= 0) {
                ui.res.style.display = 'none';
                ui.err.style.display = 'none';
                return;
            }

            const targetBGN = appState.inputCurr === 'BGN' ? total : total * RATE;
            const givenBGN = bgn + (eur * RATE);
            const changeBGN = givenBGN - targetBGN;

            if (changeBGN < -0.01) {
                ui.err.style.display = 'block';
                ui.res.style.display = 'none';
                document.getElementById('lackAmt').innerText = appState.inputCurr === 'BGN' ? Math.abs(changeBGN).toFixed(2) + ' лв' : (Math.abs(changeBGN)/RATE).toFixed(2) + ' €';
            } else {
                ui.err.style.display = 'none';
                ui.res.style.display = 'block';
                
                const cEUR = changeBGN / RATE;
                if(appState.outCurr === 'BGN') {
                    ui.mainVal.innerText = changeBGN.toFixed(2) + ' лв';
                    ui.secVal.innerText = '(= ' + cEUR.toFixed(2) + ' €)';
                } else {
                    ui.mainVal.innerText = cEUR.toFixed(2) + ' €';
                    ui.secVal.innerText = '(= ' + changeBGN.toFixed(2) + ' лв)';
                }
            }
        }

        // --- EVENTS ---
        document.getElementById('toggleCurrency').onclick = function() {
            appState.inputCurr = appState.inputCurr === 'BGN' ? 'EUR' : 'BGN';
            this.innerText = appState.inputCurr;
            runCalc();
        };

        document.getElementById('resBGN').onclick = () => { appState.outCurr = 'BGN'; updateTabs(); runCalc(); };
        document.getElementById('resEUR').onclick = () => { appState.outCurr = 'EUR'; updateTabs(); runCalc(); };

        function updateTabs() {
            const b = document.getElementById('resBGN'), e = document.getElementById('resEUR');
            b.className = appState.outCurr === 'BGN' ? "px-3 py-1.5 rounded-md bg-white shadow text-deep-sea" : "px-3 py-1.5 rounded-md text-gray-500";
            e.className = appState.outCurr === 'EUR' ? "px-3 py-1.5 rounded-md bg-white shadow text-deep-sea" : "px-3 py-1.5 rounded-md text-gray-500";
        }

        [ui.total, ui.pBGN, ui.pEUR].forEach(el => el.oninput = runCalc);

        // Background Init
        window.onload = () => {
            setupPWA();
            const grid = document.getElementById('bg-grid');
            for (let i = 0; i < 24; i++) {
                const s = document.createElement('div');
                s.className = 'symbol';
                s.innerText = i % 2 === 0 ? '€' : 'лв';
                s.style.animationDelay = (Math.random() * 5) + 's';
                grid.appendChild(s);
            }
        };
    </script>
</body>
</html>
